  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, marcador;

    function crearMarcador3D() {
      const shape = new THREE.Shape();
      shape.moveTo(0, -2);
      shape.quadraticCurveTo(2, 1.5, 0, 4);
      shape.quadraticCurveTo(-2, 1.5, 0, -2);

      const holePath = new THREE.Path();
      holePath.absellipse(0, 1.5, 0.6, 0.6, 0, Math.PI * 2, true);
      shape.holes.push(holePath);

      const geometry = new THREE.ExtrudeGeometry(shape, {
        depth: 0.4,
        bevelEnabled: false,
      });

      const material = new THREE.MeshStandardMaterial({ color: "#e63946" }); // Rojo
      const mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = Math.PI;
      mesh.scale.set(1.3, 1.3, 1.3); // M치s grande
      return mesh;
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
      camera.position.z = 8;

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(450, 450);
      document.getElementById("ubicacion3d").appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      marcador = crearMarcador3D();
      scene.add(marcador);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      marcador.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    init();
  </script>
