<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #001f3f; /* Azul oscuro */
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Barra de navegaciÃ³n horizontal alineada a la izquierda */
    nav {
      background-color: #003366;
      padding: 12px 20px;
      text-align: left; /* ðŸ‘ˆ ahora a la izquierda */
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px 0 0;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd166;
      text-decoration: underline;
    }

    /* Contenedor principal */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Lienzo ocupa espacio central */
    #canvas-container {
      flex: 1;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Footer */
    footer {
      text-align: center;
      background: #003366;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="informacion.html">InformaciÃ³n</a>
      <a href="cursos.html">Cursos</a>
      <a href="ambientes.html">Ambientes</a>
      <a href="contactos.html">Contactos</a>
      <a href="estructura en 3D .html">Estructura en 3D</a>
    </nav>
  </header>

  <!-- Contenedor principal -->
  <div id="main">
    <div id="canvas-container"></div>
    <footer>
      &copy; 2025 Instituto Cesicom - Llallagua
    </footer>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let casaCesicom;

    function crearCasaCesicom() {
      casaCesicom = new THREE.Group();

      // --- Bloque principal ---
      const materialPared = new THREE.MeshStandardMaterial({ color: 0xE8E4D8 });
      const bloquePrincipal = new THREE.Mesh(
        new THREE.BoxGeometry(6, 3, 4),
        materialPared
      );
      bloquePrincipal.position.y = 1.51;
      casaCesicom.add(bloquePrincipal);

      // --- Segundo piso ---
      const bloqueAlto = new THREE.Mesh(
        new THREE.BoxGeometry(2.5, 2, 4),
        materialPared
      );
      bloqueAlto.position.set(2, 4.01, 0);
      casaCesicom.add(bloqueAlto);

      // --- Base ---
      const materialBase = new THREE.MeshStandardMaterial({ color: 0x555555 });
      const base = new THREE.Mesh(new THREE.BoxGeometry(6, 1, 4), materialBase);
      base.position.y = 0.5;
      casaCesicom.add(base);

      // --- Puertas ---
      const materialPuerta = new THREE.MeshStandardMaterial({ color: 0x552200 });
      const puerta1 = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.1), materialPuerta);
      puerta1.position.set(-1, 1, 2.05);
      casaCesicom.add(puerta1);

      const puerta2 = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.1), materialPuerta);
      puerta2.position.set(2, 1, 2.05);
      casaCesicom.add(puerta2);

      // --- Ventanas ---
      const materialVentana = new THREE.MeshStandardMaterial({ color: 0x336699, metalness: 0.5, roughness: 0.2 });
      const ventana1 = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.1), materialVentana);
      ventana1.position.set(-2.2, 2, 2.05);
      casaCesicom.add(ventana1);

      const ventana2 = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1, 0.1), materialVentana);
      ventana2.position.set(2, 5, 2.05);
      casaCesicom.add(ventana2);

      // --- Techo ---
      const materialTecho = new THREE.MeshStandardMaterial({ color: 0x884444 });
      const techo = new THREE.Mesh(new THREE.BoxGeometry(6.2, 0.2, 4.2), materialTecho);
      techo.position.y = 3.21;
      casaCesicom.add(techo);

      scene.add(casaCesicom);
    }

    function luces() {
      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      const directional = new THREE.DirectionalLight(0xffffff, 0.8);
      directional.position.set(10, 10, 10);
      scene.add(ambient, directional);
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(10, 8, 12);
      camera.lookAt(0, 2, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("canvas-container").appendChild(renderer.domElement);

      crearCasaCesicom();
      luces();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (casaCesicom) casaCesicom.rotation.y += 0.005;
      renderer.render(scene, camera);
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
